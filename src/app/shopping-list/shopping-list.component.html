<div class="row">
  <div class="col-12 col-md-10">
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <button 
        class="list-group-item list-group-item-action"
        *ngFor="let ing of (ingredients$ | async); let i = index"
        (click)="onEditItem(i)"
      >
        {{ ing.name }} ({{ ing.amount }})
      </button>
    </ul>
  </div>
</div>
