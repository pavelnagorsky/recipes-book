<div class="row" *ngIf="!recipe">
  <h3>Recipe can't be loaded...</h3>
</div>
<div *ngIf="recipe" class="mb-3">
  <div class="row">
    <div class="col-12">
      <img 
        [src]="recipe.imagePath"
        style="max-height: 300px;"
        alt="recipe image"
        class="img-fluid"
      >
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <h1>{{ recipe.name }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="dropdown">
        <button 
          appDropdown
          class="btn btn-primary dropdown-toggle" 
          type="button" 
          data-bs-toggle="dropdown" 
          aria-expanded="false"
        >
          Manage
        </button>
        <ul class="dropdown-menu pointer-list" aria-labelledby="dropdown">
          <li>
            <a
              (click)="onAddToShoppingList()"
              class="dropdown-item" 
            >
              To Shopping List
            </a>
          </li>
          <li>
            <a 
              class="dropdown-item"
              (click)="onEditRecipe()"
            >
              Edit Recipe
            </a>
          </li>
          <li>
            <a 
              class="dropdown-item"
              (click)="onDeleteRecipe()"
            >
              Delete Recipe
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      {{ recipe.description }}
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <ul class="list-group">
        <li 
          class="list-group-item"
          *ngFor="let ing of recipe.ingredients"
        >
          {{ ing.name }} - {{ ing.amount }}
        </li>
      </ul>
    </div>
  </div>
</div>
