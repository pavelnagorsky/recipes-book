<a  
  style="cursor: pointer;"
  class="list-group-item card clearfix"
  routerLinkActive="active-card"
  [routerLink]="[index]"
>
  <div class="row g-0 align-items-center">
    <div class="col-md-8">
      <div class="card-body">
        <h4 class="card-title">
          {{ recipe.name }}
        </h4>
        <p class="card-text">
          {{ recipe.description }}
        </p>
      </div>
    </div>
    <div class="col-md-4">
      <img 
        [src]="recipe.imagePath"
        [alt]="recipe.name" 
        class="img-fluid img-thumbnail" 
        style="max-height: 200px;"
      >
    </div>
  </div>     
</a>
