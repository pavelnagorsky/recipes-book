<div class="row">
  <div class="col-12">
    <button 
      class="btn btn-success m-1 mb-3"
      routerLink="/recipes/new"
    >
      New Recipe
    </button>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <app-recipe-item 
      *ngFor="let recipeEl of (recipes$ | async); let i = index"
      [recipe]="recipeEl"
      [index]="i"
    >
    </app-recipe-item>
  </div>
</div>
